    <section>
        <form id="form" method="post">
            <label class="text" for="nombre">Nombre Completo: </label><input maxlength="50" id="nombre" required size="50" type="text" autofocus placeholder="Escribe tu nombre completo" /><br>
            <label class="text" for="apellido">Apellido: </label><input maxlength="50" id="apellido" required size="50" type="text" autofocus placeholder="Escribe tu apellido" /><br>
            <label class="text" for="email">Email: </label><input id="email" required type="email" placeholder="Escribe tu email" /><br>
            <label class="text" for="telefono">Teléfono: </label><input id="telefono" pattern="[0-9]{9}" required type="tel" placeholder="XXXXXXXXX" /><br>
            <label class="text" for="edad">Edad: </label><input id="edad" pattern="[0-9]{9}" required type="number" placeholder="XXX" /><br>
            <label class="text" for="hombre">Hombre</label><input type="radio" name="sexo" id="hombre" value="hombre"><br>
            <label class="text" for="mujer">Mujer</label><input type="radio" name="sexo" id="mujer" value="mujer"><br>

            <label class="text" for="eleccion-intereses">Elija Intereses:</label>
            <select id="eleccion-intereses" multiple size="5">
                <optgroup label="5-Intereses">
                <option value="Economía">Economía</option>
                <option value="Salud">Salud</option>
                <option value="Tecnología">Tecnologia</option>
                <option value="Deportes">Deportes</option>
                <option value="Otros">Otros</option>
                </optgroup> 
            </select><br>

            <label class="text" for="observaciones">Observaciones: </label><textarea class="text" id="observaciones" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Enviar" />
        </form>
    </section> <br><br>
